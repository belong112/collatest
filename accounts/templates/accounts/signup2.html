{% load staticfiles %}
<!doctype html>
<html>
    <head>
        <link rel='stylesheet' href="{% static 'signup.css' %}"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"><a class='navbar-brand' href="/">Colla</a></nav>
        <div class='container'>
            <div class='aform'>
                <form style='width: 100%;'>
                    <span style='font-size: 39px; text-align: center; display: block;'>Sign Up With</span> <!--試試看block有沒有line break效果-->
                    <a href="#" class="googlebtn a">
                        <img src="{% static './icon-google.png' %}" alt="GOOGLE">
                    </a>
                    <div class='user'>
                        <span>Username</span>
                    </div>
                    <div class="userinput" data-validate="Username is required">
                        <input class="input100" type="text" name="username">
                    </div>
                    <div class='user'>
                        <span>Password</span>
                    </div>
                    <div class="userinput" data-validate="Password is required">
                        <input class="input100" type="text" name="password">
                    </div>
                    <div class='user'>
                        <span>Confrim Password</span>
                    </div>
                    <div class="userinput" data-validate="Password is required">
                        <input class="input100" type="text" name="confirmpassword">
                    </div>
                    <div class="signin">
                        <button class="signinbtn">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
