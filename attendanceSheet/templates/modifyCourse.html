{% extends 'baseLayout.html' %}

{% block someFcn %}
    <h1>修改課程 : {{targetName}}</h1>
    <form id='add-course' action='' method='post'>
        {% csrf_token %}
        <label for='course_name'>課堂名稱</label>
        <input type=text name='course_name' id='course_name' value='{{targetName}}'>
        <br>
        <label for='course_date'>課堂日期(yyyy/mm/dd)</label>
        <input type=text name='course_date' id='course_date' value='{{targetDate}}'>
        <br>
        <label for='course_description'>課堂描述</label>
        <br>
        <textarea name='course_description' style="width:400px;height:150px" value='{{targetMemo}}'></textarea>
        <br>
        
        <input type=hidden name='targetCourse' value='{{targetName}}'>
        <input type=submit value='新增課程'>
    </form>
{% endblock %}
